<app-grid-with-transactions [gridTransactions]="bulletinSanctionsTransactions">
  <igx-grid
    #sanctionsGrid
    [height]="null"
    [data]="dbData.sanctions"
    [primaryKey]="'id'"
  >
    <igx-grid-toolbar>
      <button
        igxButton="flat"
        (click)="onOpenAddSanction()"
        *ngIf="!isForPreview"
        class="addProdBtn"
      >
        <igx-icon>add</igx-icon> Добави
      </button>
    </igx-grid-toolbar>

    <igx-column
      field="id"
      header="Идентификатор"
      [sortable]="false"
      [dataType]="'string'"
      [hidden]="true"
    >
    </igx-column>

    <igx-column
      field="sanctCategoryId"
      header="Идентификатор на вид наказание"
      dataType="number"
      [hidden]="true"
    >
    </igx-column>

    <igx-column
      field="sanctCategoryName"
      header="Вид наказание"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-column
      field="ecrisSanctCategId"
      header="Идентификатор на обща категория"
      dataType="number"
      [hidden]="true"
    >
    </igx-column>

    <igx-column
      field="ecrisSanctCategName"
      header="Обща категория"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-column
      field="descr"
      header="Описание"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-column
      field="fineAmount"
      header="Размер на наложеното наказание - глоба"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-action-strip #actionstrip>
      <button
        *ngIf="!isForPreview"
        title="Редактирай"
        igxButton="icon"
        igxRipple
        (click)="onOpenEditSanction(actionstrip.context)"
      >
        <igx-icon>edit</igx-icon>
      </button>
      <button
        *ngIf="!isForPreview"
        title="Изтрии"
        igxButton="icon"
        igxRipple
        (click)="onDeleteSanction(actionstrip.context)"
      >
        <igx-icon>delete</igx-icon>
      </button>
    </igx-action-strip>
  </igx-grid>
</app-grid-with-transactions>

<igx-dialog #sanctionDialogAdd>
  <div class="dialogNewRecord" style="max-width: 1200px">
    <nb-card>
      <nb-card-header>
        <div class="d-flex" style="justify-content: space-between">
          <div class="d-flex align-items-center">
            <h5 style="font-weight: bold">Наказание</h5>
          </div>
          <div class="d-flex">
            <div>
              <button
                nbButton
                matRipple
                [status]="'success'"
                (click)="onAddOrUpdateSanctionRow()"
                type="button"
                class="ml-2"
              >
                Потвърди
              </button>
            </div>
            <div>
              <button
                nbButton
                matRipple
                (click)="onCloseSanctionDilog()"
                type="button"
                class="ml-2"
              >
                Откажи
              </button>
            </div>
          </div>
        </div>
      </nb-card-header>

      <nb-card-body>
        <div class="row mt-2">
          <div class="form-group col-md-8">
            <cais-autocomplete
              [label]="'Вид наказание'"
              [inputFormControl]="bulletinSanctionForm.sanctCategoryId"
              [parentGroup]="bulletinSanctionForm.group"
              [items]="dbData.sanctionCategories"
              [inputName]="'sanctCategoryId'"
              (selectionChanged)="onSanctionCategoryChange($event)"
            >
            </cais-autocomplete>
          </div>
          <div class="form-group col-md-4">
            <cais-autocomplete
              [label]="'Обща категория'"
              [inputFormControl]="bulletinSanctionForm.ecrisSanctCategId"
              [parentGroup]="bulletinSanctionForm.group"
              [items]="dbData.ecrisSanctionCategories"
              [inputName]="'ecrisSanctCategId'"
            >
            </cais-autocomplete>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12">
            <cais-input
              [type]="'text'"
              [label]="'Описание'"
              [inputFormControl]="bulletinSanctionForm.descr"
              [parentGroup]="bulletinSanctionForm.group"
              [inputName]="'descr'"
              [rows]="'2'"
              [inputType]="'TextArea'"
            >
            </cais-input>
          </div>
        </div>

        <div class="font-weight-bold">Пробационни мерки</div>
        <hr />
        <div class="form-group">
          <div class="sample-wrapper">
            <app-grid-with-transactions
              [gridTransactions]="bulletinSanctionForm.probationsTransactions"
            >
              <igx-grid
                class="custom-grid"
                #gridBulletinProbation
                [data]="probations"
                [height]="null"
                [primaryKey]="'id'"
                [rowEditable]="true"
              >
                <igx-column
                  field="id"
                  header="Идентификатор"
                  [hidden]="true"
                ></igx-column>
                <igx-column
                  field="sanctionId"
                  header="Идентификатор на наказанието"
                  [hidden]="true"
                ></igx-column>

                <igx-column
                  field="sanctProbCategId"
                  header="Вид пробационна мярка от Стандарти на ЕИСПП"
                  [editable]="true"
                  width="30%"
                >
                <ng-template igxCell let-cell="cell">
                  {{ getSanctionCategoryNameById(cell.value) }}
                </ng-template>
        
                  <ng-template igxCellEditor let-cell="cell" let-value>
                    <ng-select
                      appendTo=".sample-wrapper"
                      [(ngModel)]="cell.value"
                      [ngModelOptions]="{ standalone: true }"
                      style="width: 100%"
                      (change)="onGridOptionChange($event, cell)"
                    >
                      <ng-option
                        *ngFor="let item of sanctionProbCategoriesOptions"
                        [value]="item.id"
                      >
                        {{ item.name }}
                      </ng-option>
                    </ng-select>
                  </ng-template>
                </igx-column>

                <igx-column
                  field="sanctProbMeasureId"
                  header="Мерна единица за количество на пробационна мярка"
                  [editable]="true"
                  width="20%"
                >
                  <ng-template igxCell let-cell="cell">
                    {{ getSanctionProbMeasureNameById(cell.value) }}
                  </ng-template>
                  <ng-template igxCellEditor let-cell="cell" let-value>
                    <ng-select
                      appendTo=".sample-wrapper"
                      [(ngModel)]="cell.value"
                      [ngModelOptions]="{ standalone: true }"
                      style="width: 100%"
                      (change)="onGridOptionChange($event, cell)"
                    >
                      <ng-option
                        *ngFor="let item of sanctionProbMeasuresOptions"
                        [value]="item.id"
                      >
                        {{ item.name }}
                      </ng-option>
                    </ng-select>

                  </ng-template>
                </igx-column>

                <igx-column
                  field="sanctProbValue"
                  header="Количество на пробационна мярка"
                  dataType="number"
                  width="10%"
                ></igx-column>

                <igx-column
                  field="decisionDurationYears"
                  header="Продължителност (години)"
                  dataType="number"
                  width="10%"
                ></igx-column>
                <igx-column
                  field="decisionDurationMonths"
                  header="Продължителност (месеци)"
                  dataType="number"
                  width="10%"
                ></igx-column>
                <igx-column
                  field="decisionDurationDays"
                  header="Продължителност (дни)"
                  dataType="number"
                  width="10%"
                ></igx-column>
                <igx-column
                  field="decisionDurationHours"
                  header="Продължителност (часове)"
                  dataType="number"
                  width="10%"
                ></igx-column>

                <igx-action-strip #actionstrip>
                  <igx-grid-editing-actions [addRow]="true"
                    ><ng-template igxRowEditActions let-endRowEdit>
                      <button
                        igxButton
                        igxRowEditTabStop
                        (click)="endRowEdit(false)"
                      >
                        Откажи
                      </button>
                      <button
                        igxButton
                        igxRowEditTabStop
                        (click)="endRowEdit(true)"
                      >
                        Добави
                      </button>
                    </ng-template>
                  </igx-grid-editing-actions>
                </igx-action-strip>
              </igx-grid>
            </app-grid-with-transactions>
          </div>
        </div>
        <div class="font-weight-bold">Срок на наложеното наказание</div>
        <hr />

        <div class="row mt-2 ml-2">
          <div class="form-group col-md-6 row">
            <label class="nb-theme-default label pl-3 duration-label"
              >Продължителност</label
            >
            <div class="col-md-3 duration-container">
              <cais-input
                [type]="'number'"
                [inputFormControl]="bulletinSanctionForm.decisionDurationYears"
                [parentGroup]="bulletinSanctionForm.group"
                [inputName]="'decisionDurationYears'"
              >
              </cais-input>
            </div>
            <div class="col-md-3 duration-container">
              <cais-input
                [type]="'number'"
                [inputFormControl]="bulletinSanctionForm.decisionDurationMonths"
                [parentGroup]="bulletinSanctionForm.group"
                [inputName]="'decisionDurationMonths'"
              >
              </cais-input>
            </div>
            <div class="col-md-3 duration-container">
              <cais-input
                [type]="'number'"
                [inputFormControl]="bulletinSanctionForm.decisionDurationDays"
                [parentGroup]="bulletinSanctionForm.group"
                [inputName]="'decisionDurationDays'"
              >
              </cais-input>
            </div>
            <div class="col-md-3 duration-container">
              <cais-input
                [type]="'number'"
                [inputFormControl]="bulletinSanctionForm.decisionDurationHours"
                [parentGroup]="bulletinSanctionForm.group"
                [inputName]="'decisionDurationHours'"
              >
              </cais-input>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <cais-input
              [type]="'number'"
              [label]="'Размер на наложеното наказание - глоба'"
              [inputFormControl]="bulletinSanctionForm.fineAmount"
              [parentGroup]="bulletinSanctionForm.group"
              [inputName]="'fineAmount'"
            >
            </cais-input>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <cais-input
              [type]="'text'"
              [label]="
                'Приспадането и зачитането на предварителното задържане по чл. 59, ал. 1 НК'
              "
              [inputFormControl]="bulletinSanctionForm.detenctionDescr"
              [parentGroup]="bulletinSanctionForm.group"
              [inputName]="'detenctionDescr'"
              [rows]="'1'"
              [inputType]="'TextArea'"
            >
            </cais-input>
          </div>
        </div>

        <div class="font-weight-bold">Отлагане на изпълнението</div>
        <hr />

        <div class="form-group col-md-6 ml-2 row">
          <label class="nb-theme-default label duration-label">
            Освобождаването от изтърпяване на наказанието и неналагането на
            наказание съгласно НК, както и условното осъждане по по чл. 66 ал.1
            или чл.69 ал.1 НК, при което се посочва и изпитателният срок</label
          >
          <div class="col-md-3 duration-container" style="margin-left: -16px">
            <cais-input
              [type]="'number'"
              [label]="'Години'"
              [inputFormControl]="bulletinSanctionForm.suspentionDurationYears"
              [parentGroup]="bulletinSanctionForm.group"
              [inputName]="'suspentionDurationYears'"
            >
            </cais-input>
          </div>
          <div class="col-md-3 duration-container">
            <cais-input
              [type]="'number'"
              [label]="'Месеци'"
              [inputFormControl]="bulletinSanctionForm.suspentionDurationMonths"
              [parentGroup]="bulletinSanctionForm.group"
              [inputName]="'suspentionDurationMonths'"
            >
            </cais-input>
          </div>
          <div class="col-md-3 duration-container">
            <cais-input
              [type]="'number'"
              [label]="'Дни'"
              [inputFormControl]="bulletinSanctionForm.suspentionDurationDays"
              [parentGroup]="bulletinSanctionForm.group"
              [inputName]="'suspentionDurationDays'"
            >
            </cais-input>
          </div>
          <div class="col-md-3 duration-container">
            <cais-input
              [type]="'number'"
              [label]="'Часове'"
              [inputFormControl]="bulletinSanctionForm.suspentionDurationHours"
              [parentGroup]="bulletinSanctionForm.group"
              [inputName]="'suspentionDurationHours'"
            >
            </cais-input>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</igx-dialog>
