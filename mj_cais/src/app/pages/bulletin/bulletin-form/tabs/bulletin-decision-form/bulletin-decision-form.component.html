<app-grid-with-transactions [gridTransactions]="bulletinDecisionsTransactions">
  <igx-grid
    #decisionsGrid
    [height]="null"
    [data]="decisions"
    [primaryKey]="'id'"
    [pinning]="pinningConfig"
  >
    <igx-grid-toolbar>
      <button igxButton="flat" (click)="dialogAdd.open()" *ngIf="!isForPreview">
        <igx-icon>add</igx-icon> Добави
      </button>
    </igx-grid-toolbar>

    <igx-column
      field="id"
      header="Идентификатор"
      [sortable]="false"
      [dataType]="'string'"
      [hidden]="true"
    >
    </igx-column>

    <igx-column
      field="descr"
      header="Описание"
      dataType="string"
      [sortable]="true"
    >
    </igx-column>
    <igx-column
      field="decisionChTypeId"
      header="Идентификатор на категория допълнителни сведения"
      dataType="number"
      [hidden]="true"
    >
    </igx-column>
    <igx-column
      field="decisionChTypeName"
      header="Категория допълнителни сведения"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>
    <igx-column
      field="changeDate"
      [sortable]="true"
      header="Дата на промяна"
      dataType="Date"
      [formatter]="this.dateFormatService.formatDate"
    >
      <ng-template igxCell let-cell="cell">
        <span [title]="this.dateFormatService.displayDate(cell.value)">
          {{ this.dateFormatService.displayDate(cell.value) }}
        </span>
      </ng-template>
    </igx-column>
    <igx-column
      field="decisionTypeId"
      header="Идентификатор на вид съдебен акт"
      dataType="number"
      [hidden]="true"
    >
    </igx-column>
    <igx-column
      field="decisionTypeName"
      header="Вид съдебен акт"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-column
      field="decisionNumber"
      header="Номер на акта"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-column
      field="decisionDate"
      [sortable]="true"
      header="Дата на акта"
      dataType="Date"
      [formatter]="this.dateFormatService.formatDate"
    >
      <ng-template igxCell let-cell="cell">
        <span [title]="this.dateFormatService.displayDate(cell.value)">
          {{ this.dateFormatService.displayDate(cell.value) }}
        </span>
      </ng-template>
    </igx-column>

    <igx-column
      field="decisionFinalDate"
      [sortable]="true"
      header="Дата на влизане в сила на акта"
      dataType="Date"
      [formatter]="this.dateFormatService.formatDate"
    >
      <ng-template igxCell let-cell="cell">
        <span [title]="this.dateFormatService.displayDate(cell.value)">
          {{ this.dateFormatService.displayDate(cell.value) }}
        </span>
      </ng-template>
    </igx-column>

    <igx-column
      field="decisionAuthId"
      header="Идентификатор на съд, издал акта"
      dataType="number"
      [hidden]="true"
    >
    </igx-column>
    <igx-column
      field="decisionAuthName"
      header="Съд, издал акта"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-column
      field="decisionEcli"
      header="ECLI номер"
      dataType="string"
      [sortable]="true"
    >
    </igx-column>

    <igx-column
      width="150px"
      header=""
      [sortable]="false"
      [filterable]="false"
      [pinned]="true"
    >
      <ng-template igxCell let-cell="cell">
        <button
          title="Преглед"
          igxButton="icon"
          igxRipple
          (click)="onOpenPreviewDecision(cell)"
        >
          <nb-icon pack="fa" icon="eye"></nb-icon>
        </button>
        <button
          *ngIf="!isForPreview"
          title="Редактирай"
          igxButton="icon"
          igxRipple
          (click)="onOpenEditBulletinDecision(cell)"
        >
          <igx-icon>edit</igx-icon>
        </button>
        <button
          *ngIf="!isForPreview"
          title="Изтрии"
          igxButton="icon"
          igxRipple
          (click)="onDeleteBulletinDecision(cell)"
        >
          <igx-icon>delete</igx-icon>
        </button>
      </ng-template>
    </igx-column>
  </igx-grid>
</app-grid-with-transactions>

<igx-dialog #dialogAdd>
  <div class="dialogNewRecord" style="min-width: 1000px">
    <nb-card>
      <nb-card-header>
        <div class="d-flex" style="justify-content: space-between">
          <div class="d-flex align-items-center">
            <h5 style="font-weight: bold">Допълнително сведение</h5>
          </div>
          <div class="d-flex">
            <div>
              <button
                *ngIf="!isDecisionPreview"
                nbButton
                matRipple
                [status]="'success'"
                (click)="onAddOrUpdateBulletinDecisionRow()"
                type="button"
                class="ml-2"
              >
                Потвърди
              </button>
            </div>
            <div>
              <button
                nbButton
                matRipple
                (click)="onCloseBulletinDecisionDilog()"
                type="button"
                class="ml-2"
              >
                Откажи
              </button>
            </div>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div class="row mt-2">
          <div class="form-group col-md-8">
            <cais-autocomplete
              [label]="'Категория'"
              [inputFormControl]="bulletinDecisionForm.decisionChTypeId"
              [parentGroup]="bulletinDecisionForm.group"
              [items]="dbData.decisionChTypes"
              [inputName]="'decisionChTypeId'"
            >
            </cais-autocomplete>
          </div>
          <div class="form-group col-md-4">
            <cais-input
              [type]="'date'"
              [label]="'Дата на промяна'"
              [inputFormControl]="bulletinDecisionForm.changeDate"
              [parentGroup]="bulletinDecisionForm.group"
              [inputName]="'changeDate'"
            ></cais-input>
          </div>
        </div>
        <div class="font-weight-bold">Съдебен акт</div>
        <hr />

        <div class="row mt-2">
          <div class="form-group col-md-8">
            <cais-autocomplete
              [label]="'Вид'"
              [inputFormControl]="bulletinDecisionForm.decisionTypeId"
              [parentGroup]="bulletinDecisionForm.group"
              [items]="dbData.decisionTypes"
              [inputName]="'decisionTypeId'"
            >
            </cais-autocomplete>
          </div>
        </div>

        <div class="row mt-2">
          <div class="form-group col-md-4">
            <cais-input
              [type]="'text'"
              [label]="'Номер'"
              [inputFormControl]="bulletinDecisionForm.decisionNumber"
              [parentGroup]="bulletinDecisionForm.group"
              [inputName]="'decisionNumber'"
            >
            </cais-input>
          </div>
          <div class="form-group col-md-4">
            <cais-input
              [type]="'date'"
              [label]="'Дата на издаване'"
              [inputFormControl]="bulletinDecisionForm.decisionDate"
              [parentGroup]="bulletinDecisionForm.group"
              [inputName]="'decisionDate'"
            ></cais-input>
          </div>
          <div class="form-group col-md-4">
            <cais-input
              [type]="'date'"
              [label]="'Дата на влизане в сила'"
              [inputFormControl]="bulletinDecisionForm.decisionFinalDate"
              [parentGroup]="bulletinDecisionForm.group"
              [inputName]="'decisionFinalDate'"
            ></cais-input>
          </div>
        </div>

        <div class="row mt-2">
          <div class="form-group col-md-6">
            <cais-autocomplete
              [label]="'Съд, издал акта'"
              [inputFormControl]="bulletinDecisionForm.decisionAuthId"
              [parentGroup]="bulletinDecisionForm.group"
              [items]="dbData.decidingAuthorities"
              [inputName]="'decisionAuthId'"
            >
            </cais-autocomplete>
          </div>
          <div class="form-group col-md-6">
            <cais-input
              [type]="'text'"
              [label]="'ECLI номер'"
              [inputFormControl]="bulletinDecisionForm.decisionEcli"
              [parentGroup]="bulletinDecisionForm.group"
              [inputName]="'decisionEcli'"
            ></cais-input>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12">
            <cais-input
              [type]="'text'"
              [label]="'Описание'"
              [inputFormControl]="bulletinDecisionForm.descr"
              [parentGroup]="bulletinDecisionForm.group"
              [inputName]="'descr'"
              [rows]="'3'"
              [inputType]="'TextArea'"
            >
            </cais-input>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</igx-dialog>
