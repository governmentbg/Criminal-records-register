<div class="font-weight-bold">История на промяна на статусите на бюлетин</div>
<hr />
<igx-grid
  #statusHistoryGrid
  [height]="null"
  [data]="historyData"
  [primaryKey]="'id'"
>
  <igx-column
    field="id"
    header="Идентификатор"
    [sortable]="false"
    [dataType]="'string'"
    [hidden]="true"
  >
  </igx-column>

  <igx-column
    field="newStatus"
    header="Нов статус"
    dataType="string"
    [sortable]="true"
  >
  </igx-column>
  <igx-column
    field="oldStatus"
    header="Стар статус"
    dataType="string"
    [sortable]="true"
  >
  </igx-column>

  <igx-column
    field="createdOn"
    [sortable]="true"
    header="Дата на създаване"
    dataType="date"
    [formatter]="this.dateFormatService.formatDate"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="this.dateFormatService.displayDateTime(cell.value)">
        {{ this.dateFormatService.displayDateTime(cell.value) }}
      </span>
    </ng-template>
  </igx-column>

  <igx-column
    field="createdBy"
    header="Създаден от"
    dataType="string"
    [sortable]="true"
  >
  </igx-column>

  <igx-column
    field="locked"
    header="Заключен за редакция"
    [sortable]="true"
    [dataType]="'boolean'"
  ></igx-column>
  <igx-column
    field="desc"
    header="Описание"
    dataType="string"
    [sortable]="true"
  >
  </igx-column>
</igx-grid>
