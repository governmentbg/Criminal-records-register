<nb-card
  
  accent="primary"
  [formGroup]="form.group"
>
  <nb-card-header class="">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <h2 class="h4">{{ title }}</h2>
      </div>
      <div class="d-flex">
        <button (click)="onSearch()" nbButton status="primary" type="button">
          <nb-icon
            class="pt-1"
            [icon]="'search'"
            pack="fa"
            title="Търсене"
          ></nb-icon>
          Търсене
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form autocomplete="off">
      <div class="row">
        <div class="form-group col-md-6">
          <cais-autocomplete
            [label]="'Бюро съдимост'"
            [inputFormControl]="form.authority"
            [parentGroup]="form.group"
            [inputName]="'authority'"
            [items]="authorities"
          ></cais-autocomplete>
        </div>
        <div class="form-group col-md-3">
          <cais-input
            [type]="'date'"
            [label]="'Дата от'"
            [inputFormControl]="form.fromDate"
            [parentGroup]="form.group"
          >
          </cais-input>
        </div>
        <div class="form-group col-md-3">
          <cais-input
            [type]="'date'"
            [label]="'Дата до(вкл.)'"
            [inputFormControl]="form.toDate"
            [parentGroup]="form.group"
          >
          </cais-input>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

<div class="mt-3" *ngIf="showGrid">
  <tl-linear-progress
    [visible]="this.remoteService?.isLoading"
  ></tl-linear-progress>
  <igx-grid [height]="null" #dataGrid [data]="data">
    <igx-column
      field="objectType"
      header="Тип"
      [cellClasses]="condClasses"
    ></igx-column>
    <igx-column
      field="count"
      header="Брой"
      [cellClasses]="condClasses"
      [width]="'200px'"
    >
    </igx-column>
  </igx-grid>
</div>
