<!-- <tl-linear-progress
  [visible]="this.remoteService.isLoading"
></tl-linear-progress> -->
<igx-grid
  #grid
  igxGridState
  [data]="items$ | async"
  [height]="null"
  [filterStrategy]="noopFilterStrategy"
  [sortStrategy]="noopSortStrategy"
  [paging]="true"
  [clipboardOptions]="{ copyHeaders: false }"
  [displayDensity]="'cosy'"
  (onSortingDone)="sortingDone($event)"
  (onFilteringDone)="filteringDone($event)"
  (onSelection)="cellSelection($event)"
  [paginationTemplate]="pager"
  [allowFiltering]="true"
  [primaryKey]="'id'"
  [pinning]="pinningConfig"
  [cellSelection]="'none'"
>
  <igx-grid-toolbar>
    <igx-grid-toolbar-title>Запитвания</igx-grid-toolbar-title>
    <igx-grid-toolbar-actions>
      <div class="ml-auto">
        <a
          nbButton
          matRipple
          [status]="'success'"
          [routerLink]="['/pages/ecris/req-waiting/create']"
        >
          <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Добавяне
        </a>
      </div>
    </igx-grid-toolbar-actions>
  </igx-grid-toolbar>

  <igx-column
    field="id"
    header="id"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="true"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="docTypeName"
    header="Тип"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="false"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="ecrisIdentifier"
    header="ECRIS Идентификатор"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="false"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="identifier"
    header="Идентификатор"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="false"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="msgTimestamp"
    header="Дата"
    [sortable]="true"
    [dataType]="'date'"
    [formatter]="this.dateFormatService.formatDate"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="this.dateFormatService.displayDateTime(cell.value)">
        {{ this.dateFormatService.displayDateTime(cell.value) }}
      </span>
    </ng-template>
  </igx-column>

  <igx-column
    field="birthDate"
    header="Дата на раждане"
    [sortable]="true"
    [dataType]="'date'"
    [formatter]="this.dateFormatService.formatDate"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="this.dateFormatService.displayDateTime(cell.value)">
        {{ this.dateFormatService.displayDateTime(cell.value) }}
      </span>
    </ng-template>
  </igx-column>

  <igx-column
    field="birthCountryName"
    header="Месторождение"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="false"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="firstname"
    header="Име"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="false"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="surname"
    header="Презиме"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="false"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="familyname"
    header="Фамилия"
    [sortable]="true"
    [dataType]="'string'"
    [hidden]="false"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    width="100px"
    header=""
    [sortable]="false"
    [filterable]="false"
    [pinned]="true"
  >
    <ng-template igxCell let-cell="cell">
      <a
        [title]="'Преглед'"
        [routerLink]="['/pages/ecris/req-waiting/preview', cell.rowData.id]"
      >
        <nb-icon pack="fa" icon="eye"></nb-icon>
      </a>
      <a
        [title]="'Редактиране'"
        [routerLink]="['/pages/ecris/req-waiting/edit', cell.rowData.id]"
      >
        <nb-icon pack="fa" icon="pen"></nb-icon>
      </a>
    </ng-template>
  </igx-column>

  <ng-template #pager let-grid>
    <div class="tl-paginator">
      <cais-grid-pager
        [page]="remoteService.pagerParams.page"
        [perPage]="remoteService.pagerParams.perPage"
        [totalCount]="remoteService.pagerParams.totalCount"
        (pagerChange)="pagerChange($event)"
      ></cais-grid-pager>
    </div>
  </ng-template>
</igx-grid>
