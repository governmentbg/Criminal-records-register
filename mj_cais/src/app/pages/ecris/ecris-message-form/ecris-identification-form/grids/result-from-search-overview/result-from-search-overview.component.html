<igx-grid
  #searchPersonGrid
  igxGridState
  [data]="searchPersonGridResult"
  [height]="null"
  [clipboardOptions]="{ copyHeaders: false }"
  [displayDensity]="'cosy'"
  [allowFiltering]="false"
  [primaryKey]="'identifier'"
  [cellSelection]="'none'"
  [rowSelection]="selectionMode"
  [selectedRows]="selectedRows"
  (onRowSelectionChange)="handleRowSelection($event)"
>
  <igx-grid-toolbar>
    <igx-grid-toolbar-title>
      <span class="fw-bold">Резултат от търсенето</span></igx-grid-toolbar-title
    >
    <igx-grid-toolbar-actions>
      <div class="d-flex gap-2">
        <igx-grid-toolbar-hiding class="mt-1"></igx-grid-toolbar-hiding>
      </div>
    </igx-grid-toolbar-actions>
  </igx-grid-toolbar>

  <igx-column field="firstName" header="Име" [dataType]="'string'">
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>
  <igx-column field="surName" header="Презиме" [dataType]="'string'">
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>
  <igx-column field="familyName" header="Фамилия" [dataType]="'string'">
    <ng-template igxCell let-cell="cell">
      <span [title]="cell.value">{{ cell.value }}</span>
    </ng-template>
  </igx-column>

  <igx-column
    field="birthDate"
    header="Дата на раждане"
    dataType="date"
    [formatter]="this.dateFormatService.formatDate"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="this.dateFormatService.displayDate(cell.value)">
        {{ this.dateFormatService.displayDate(cell.value) }}
      </span>
    </ng-template>
  </igx-column>
</igx-grid>
