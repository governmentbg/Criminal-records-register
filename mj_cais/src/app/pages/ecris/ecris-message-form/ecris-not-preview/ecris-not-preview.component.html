<nb-card
  class="card-single-page-height"
  *ngIf="formGroup"
  [formGroup]="formGroup"
>
  <nb-card-header class="card-header-shadow">
    <cais-card-header
      [label]="displayTitle"
      [onCancelFunction]="dialogSimpleCancelFunction"
      [setForPreview]="true"
    >
    </cais-card-header>
  </nb-card-header>
  <nb-card-body class="overflow-scroll">
    <form autocomplete="off">
      <div class="font-weight-bold">ИД</div>
      <hr />
      <div class="row">
        <div class="form-group col-md-3">
          <cais-input
            [type]="'text'"
            [label]="'ЕКРИС ИД'"
            [inputFormControl]="this.formGroup.controls.ecrisId"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-3">
          <cais-input
            [type]="'text'"
            [label]="'ИД'"
            [inputFormControl]="this.formGroup.controls.id"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>

      <div class="font-weight-bold">Основни данни за лицето</div>
      <hr />
      <div class="row">
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Име'"
            [inputFormControl]="this.formGroup.controls.firstName"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Фамилия'"
            [inputFormControl]="this.formGroup.controls.lastName"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Пълно име'"
            [inputFormControl]="this.formGroup.controls.fullName"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Втора фамилия'"
            [inputFormControl]="this.formGroup.controls.lastNameSecond"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Националност'"
            [inputFormControl]="this.formGroup.controls.nationality"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Държава'"
            [inputFormControl]="this.formGroup.controls.countryPerson"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Област'"
            [inputFormControl]="this.formGroup.controls.municipalityPerson"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Населено място'"
            [inputFormControl]="this.formGroup.controls.cityPerson"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Държава'"
            [inputFormControl]="this.formGroup.controls.personId"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <cais-input
            [type]="'text'"
            [label]="'Пол'"
            [inputFormControl]="this.formGroup.controls.sex"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-6">
          <cais-input
            [type]="'text'"
            [label]="'Дата на раждане'"
            [inputFormControl]="this.formGroup.controls.birthday"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>

      <div class="font-weight-bold">Информация за адреса</div>
      <hr />
      <div class="row">
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Държава'"
            [inputFormControl]="this.formGroup.controls.country"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Област'"
            [inputFormControl]="this.formGroup.controls.municipality"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Населено място'"
            [inputFormControl]="this.formGroup.controls.city"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Улица'"
            [inputFormControl]="this.formGroup.controls.street"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Пощенски код'"
            [inputFormControl]="this.formGroup.controls.postCode"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
        <div class="form-group col-md-4">
          <cais-input
            [type]="'text'"
            [label]="'Номер'"
            [inputFormControl]="this.formGroup.controls.adressNumber"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <cais-input
            [type]="'text'"
            [label]="'Пълен адрес'"
            [inputFormControl]="this.formGroup.controls.fullAdress"
            [parentGroup]="formGroup"
          ></cais-input>
        </div>
      </div>

      <div *ngIf="this.formGroup.controls.convictionSanctions.value">
        <div
          *ngFor="
            let sanction of this.formGroup.controls.convictionSanctions.value;
            let i = index
          "
        >
          <cais-ecris-not-sanction
            [sanction]="sanction"
          ></cais-ecris-not-sanction>
        </div>
      </div>

      <div *ngIf="this.formGroup.controls.decisions.value">
        <div
          *ngFor="
            let desicion of this.formGroup.controls.decisions.value;
            let i = index
          "
        >
          <cais-ecris-not-descision
            [decisions]="desicion"
          ></cais-ecris-not-descision>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
