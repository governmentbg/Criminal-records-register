<ng-container *ngIf="model">
  <nb-card class="card-single-page-height">
    <nb-card-header class="card-header-shadow">
      <div class="d-flex" style="justify-content: space-between">
        <div class="d-flex align-items-center">
          <div style="font-weight: bold; font-size: 22px">
            Съобщение за изтърпяно наказание
          </div>
        </div>
        <div class="d-flex">
          <div>
            <button
              nbButton
              matRipple
              (click)="onCancelFunction()"
              type="button"
              class="ml-2"
              style="min-width: 100px"
            >
              Назад
            </button>
          </div>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body class="overflow-scroll">
      <div class="font-weight-bold">Данни за съобщението</div>
      <hr />
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="row col-md-12 isin-form-group">
            <span class="label">Получено на: </span>
            <span>
              {{ model.msgDateTime | date }}
            </span>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row col-md-12 isin-form-group">
            <span class="label">Стаус: </span>
            <span>
              {{ model.status }}
            </span>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="row col-md-12 isin-form-group">
            <span class="label">ЕГН/ЛНЧ: </span>
            <span>
              {{ model.identifier }}
            </span>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <div class="row col-md-12 isin-form-group">
            <span class="label">Имена: </span>
            <span>
              {{ model.firstName }}
            </span>
            <span>
              {{ model.surName }}
            </span>
            <span>
              {{ model.familyName }}
            </span>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</ng-container>
