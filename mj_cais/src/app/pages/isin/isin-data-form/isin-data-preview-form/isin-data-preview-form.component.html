<ng-container *ngIf="model">
  <nb-card class="card-single-page-height">
    <nb-card-header class="card-header-shadow">
      <div class="d-flex" style="justify-content: space-between">
        <div class="d-flex align-items-center">
          <div style="font-weight: bold; font-size: 22px">
            Съобщение за изтърпяно наказание
          </div>
        </div>
        <div class="d-flex">
          <div>
            <button
              nbButton
              matRipple
              [status]="'success'"
              type="button"
              class="ml-2"
              style="min-width: 100px"
              [title]="'Маркирай като обработено'"
              (click)="onMarkAsClosed()"
            >
              Маркирай като обработено
            </button>
            <button
              nbButton
              matRipple
              (click)="globalCancelFunction()"
              type="button"
              class="ml-2"
              style="min-width: 100px"
            >
              Назад
            </button>
          </div>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body class="overflow-scroll">
      <cais-isin-data-form [model]="model"> </cais-isin-data-form>
      <cais-bulletin-person-info [model]="model.bulletinPersonInfo">
      </cais-bulletin-person-info>
    </nb-card-body>
  </nb-card>
</ng-container>
