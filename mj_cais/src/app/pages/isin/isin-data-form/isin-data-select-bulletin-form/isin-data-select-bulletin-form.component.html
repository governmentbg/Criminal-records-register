<ng-container *ngIf="model">
  <nb-card class="card-single-page-height">
    <nb-card-header class="card-header-shadow">
      <div class="d-flex" style="justify-content: space-between">
        <div class="d-flex align-items-center">
          <div style="font-weight: bold; font-size: 22px">
            Съобщение за изтърпяно наказание
          </div>
        </div>
        <div class="d-flex">

          <button nbButton matRipple (click)="globalCancelFunction()" type="button">
            <nb-icon class="pt-1" [icon]="'rotate-left'" pack="fa"></nb-icon> Назад
          </button>

        </div>
      </div>
    </nb-card-header>
    <nb-card-body class="overflow-scroll">
      <cais-isin-data-form [model]="model"> </cais-isin-data-form>
      <cais-isin-bulletin-overview> </cais-isin-bulletin-overview>
    </nb-card-body>
  </nb-card>
</ng-container>
