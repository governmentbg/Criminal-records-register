<nb-card>
  <nb-card-body>
    <ng-container>
      <h2 class="mt-0">{{ title }}</h2>
      <form (submit)="onSubmit()">
        <input
          type="text"
          name="searchValue"
          nbInput
          fullWidth
          [(ngModel)]="searchValue"
        />
      </form>
    </ng-container>
  </nb-card-body>
</nb-card>
