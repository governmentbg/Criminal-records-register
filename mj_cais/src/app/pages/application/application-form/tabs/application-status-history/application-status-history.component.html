<nb-card>
  <igx-grid
    #decisionsGrid
    [height]="null"
    [data]="historyData"
    [primaryKey]="'id'"
  >
    <igx-grid-toolbar>
      <igx-grid-toolbar-title>
        <span class="fw-bold"
          >История на статусите</span
        ></igx-grid-toolbar-title
      >
      <igx-grid-toolbar-actions>
        <div class="d-flex gap-2">
          <igx-grid-toolbar-hiding class="mt-1"></igx-grid-toolbar-hiding>
        </div>
      </igx-grid-toolbar-actions>
    </igx-grid-toolbar>

    <igx-column
      field="createdOn"
      [sortable]="true"
      header="Дата"
      dataType="Date"
      [formatter]="this.dateFormatService.formatDate"
    >
      <ng-template igxCell let-cell="cell">
        <span [title]="this.dateFormatService.displayDate(cell.value)">
          {{ this.dateFormatService.displayDate(cell.value) }}
        </span>
      </ng-template>
    </igx-column>

    <igx-column
      field="statusCode"
      header="Статус"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>

    <igx-column
      field="updatedBy"
      header="Потребител"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>
    <igx-column
      field="certificateRegistrationNumber"
      header="Номер сертификат"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>
    <igx-column
      field="applicationRegistrationNumber"
      header="Номер заявление"
      [sortable]="true"
      [dataType]="'string'"
    ></igx-column>
  </igx-grid>
</nb-card>
