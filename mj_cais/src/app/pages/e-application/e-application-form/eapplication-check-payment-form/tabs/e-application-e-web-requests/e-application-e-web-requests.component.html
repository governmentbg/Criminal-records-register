<igx-grid
  #decisionsGrid
  [pinning]="pinningConfig"
  [height]="null"
  [data]="historyData"
  [primaryKey]="'id'"
>

  
  <igx-column
    field="createdOn"
    [sortable]="true"
    header="Дата"
    dataType="Date"
    [formatter]="this.dateFormatService.formatDate"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="this.dateFormatService.displayDate(cell.value)">
        {{ this.dateFormatService.displayDate(cell.value) }}
      </span>
    </ng-template>
  </igx-column>

  <igx-column
    field="webServiceName"
    header="Име на справката"
    [sortable]="true"
    [dataType]="'string'"
  ></igx-column>

  <igx-column
    field="hasError"
    header="Грешка"
    [sortable]="true"
    [dataType]="'boolean'"
  ></igx-column>

  <igx-column
    field="error"
    header="Вид грешка"
    [sortable]="true"
    [dataType]="'string'"
  ></igx-column>
  <igx-column
  field="apiServiceCallId"
  header="Regix_ID"
  [sortable]="true"
  [dataType]="'string'"
></igx-column>
  <igx-column
    width="150px"
    header=""
    [sortable]="false"
    [filterable]="false"
    [pinned]="true"
  >
    <ng-template igxCell let-cell="cell">
      <a [title]="'Редактиране'" (click)="downloadHtml(cell.rowData.id)">
        <i class="fas fa-download"></i>
      </a>
    </ng-template>
  </igx-column>
</igx-grid>
