<igx-grid
  #decisionsGrid
  [pinning]="pinningConfig"
  [height]="null"
  [data]="historyData"
  [primaryKey]="'id'"
>
  <igx-column
    field="createdOn"
    [sortable]="true"
    header="Дата"
    dataType="Date"
    [formatter]="this.dateFormatService.formatDate"
  >
    <ng-template igxCell let-cell="cell">
      <span [title]="this.dateFormatService.displayDate(cell.value)">
        {{ this.dateFormatService.displayDate(cell.value) }}
      </span>
    </ng-template>
  </igx-column>

  <igx-column
    field="webServiceName"
    header="Име на справката"
    [sortable]="true"
    [dataType]="'string'"
  ></igx-column>

  <igx-column
    field="hasError"
    header="Грешка"
    [sortable]="true"
    [dataType]="'boolean'"
  ></igx-column>

  <igx-column
    field="error"
    header="Вид грешка"
    [sortable]="true"
    [dataType]="'string'"
  ></igx-column>
  <igx-column
    field="apiServiceCallId"
    header="Regix_ID"
    [sortable]="true"
    [dataType]="'string'"
  ></igx-column>
  <igx-column
    width="110px"
    header="Действия"
    [sortable]="false"
    [filterable]="false"
    [pinned]="true"
    [disableHiding]="true"
  >
    <ng-template igxCell let-cell="cell">
      <div class="cell-center">
        <div class="d-flex gap-3">
          <button
            class="btn btn-link"
            [title]="'Свали'"
            (click)="downloadHtml(cell.rowData.id)"
          >
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </ng-template>
  </igx-column>
</igx-grid>
