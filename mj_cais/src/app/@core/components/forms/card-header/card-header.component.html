<div class="d-flex" style="justify-content: space-between">
  <div class="d-flex align-items-center">
    <div style="font-weight: bold; font-size: 22px">{{ label }}</div>
  </div>
  <div class="d-flex gap-2">
    <ng-content></ng-content>

    <button
      *ngIf="!isForPreview"
      nbButton
      matRipple
      [status]="'success'"
      (click)="onSaveFunction()"
      type="button"
    >
    <nb-icon class="pt-1" pack="fa" icon="save"></nb-icon> Запази
    </button>

    <button nbButton matRipple (click)="onCancelFunction()" type="button">
      {{ isForPreview ? "Назад" : "Отказ" }}
    </button>

    <button
      *ngIf="isForEdit && isForDelete && !isForPreview"
      nbButton
      matRipple
      [status]="'danger'"
      (click)="onDeleteFunction()"
      type="button"
    >
      Изтрий
    </button>
  </div>
</div>
