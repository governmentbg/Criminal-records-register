<div [formGroup]="formModel.group">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="date" class="label"> {{ label || "Дата" }} </label>
      <ng-select
        #autoControl
        formControlName="precision"
        (change)="onDatePercisionChange($event)"
        (clear)="onDatePercisionChange(undefined)"
      >
        <ng-option *ngFor="let item of items" [value]="item.id">{{
          item.name
        }}</ng-option>
      </ng-select>
    </div>
    <div class="form-group col-md-6">
      <ng-container *ngIf="showFullDate">
        <cais-input
          [type]="dateType"
          [label]="'Дата'"
          [inputFormControl]="formModel.date"
          [parentGroup]="formModel.group"
          [inputName]="'date'"
        ></cais-input>
      </ng-container>
      <ng-container *ngIf="showYearAndMonth">
        <div class="row">
          <div class="col-md-6">
            <cais-input
              [label]="'Месец'"
              [type]="'number'"
              [inputFormControl]="formModel.month"
              [parentGroup]="formModel.group"
              [inputName]="'month'"
              (change)="onInputForDateChange()"
              
            >
            </cais-input>
          </div>
          <div class="col-md-6">
            <cais-input
              [label]="'Година'"
              [type]="'number'"
              [inputFormControl]="formModel.year"
              [parentGroup]="formModel.group"
              [inputName]="'year'"
              (change)="onInputForDateChange()"
             
            >
            </cais-input>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="showYear">
        <cais-input
          [label]="'Година'"
          [type]="'number'"
          [inputFormControl]="formModel.year"
          [parentGroup]="formModel.group"
          [inputName]="'year'"
          (change)="onInputForDateChange()"
          
        >
        </cais-input>
      </ng-container>
    </div>
  </div>
</div>
